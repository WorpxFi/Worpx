name: Bug Report
description: Report a bug in Worpx Protocol
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: ["WorpxDeveloper"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug. Please fill out the information below to help us investigate.

        **For security vulnerabilities, do NOT use this form.** Follow the process in [SECURITY.md](../SECURITY.md).

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - SDK (@worpx/sdk)
        - Skills Framework (@worpx/skills-core)
        - Agent API
        - CLI (@worpx/cli)
        - Transaction Router
        - Settlement Layer
        - Wallet Management
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is the impact?
      options:
        - Critical (loss of funds, security breach)
        - High (feature completely broken)
        - Medium (feature partially broken, workaround exists)
        - Low (cosmetic, minor inconvenience)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the behavior.
      placeholder: |
        1. Initialize Worpx agent with config...
        2. Call agent.pay(...)
        3. Observe error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Please provide your environment details.
      value: |
        - SDK Version:
        - Node.js Version:
        - Chain:
        - OS:
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Paste any relevant log output (redact sensitive data).
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or transaction hashes.

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have redacted any sensitive information (private keys, API keys)
          required: true
