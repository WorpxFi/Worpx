<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0" />
      <stop offset="20%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0" />
    </linearGradient>
  </defs>

  <rect width="800" height="200" fill="url(#bg)" rx="12" />

  <rect x="100" y="85" width="600" height="1" fill="url(#line)" opacity="0.3" />
  <rect x="100" y="125" width="600" height="1" fill="url(#line)" opacity="0.3" />

  <circle cx="150" cy="100" r="2" fill="#3b82f6" opacity="0.5" />
  <circle cx="250" cy="100" r="1.5" fill="#8b5cf6" opacity="0.4" />
  <circle cx="350" cy="100" r="2" fill="#06b6d4" opacity="0.5" />
  <circle cx="550" cy="100" r="1.5" fill="#3b82f6" opacity="0.4" />
  <circle cx="650" cy="100" r="2" fill="#8b5cf6" opacity="0.5" />

  <text x="400" y="108" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="42" font-weight="700" fill="url(#accent)" text-anchor="middle" letter-spacing="2">
    Worpx Protocol
  </text>

  <text x="400" y="145" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle" letter-spacing="4" text-transform="uppercase">
